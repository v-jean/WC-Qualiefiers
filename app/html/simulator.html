<form method="POST" action="{{ url_for('main.nextMatchDay', md=nextmd) }}">
<div class="container">
    {% for match in matches %}
    <div class="my-1 row justify-content-md-center">
        <div class="col-6 col-lg-2 text-right lead">{{ match[0].name }}</div>
        <div class="col-2">
            <input name="{{ match[0].name }}" type="number" min="0" class="form-control">
        </div>
        <p class="lead text-center my-1">-</p>
        <div class="col-2">
            <input name="{{ match[1].name }}" type="number" min="0" class="form-control">
        </div>
        <div class="col-6 col-lg-2 text-left lead">{{ match[1].name }}</div>
    </div>
    {% endfor %}
</div>
<div class="row my-4 justify-content-md-center">
    {% if nextmd != 18 %}
        <button type="submit" class="btn btn-sm btn-outline-info">Siguiente fecha ></button>
    {% endif %}
</div>
</form>
